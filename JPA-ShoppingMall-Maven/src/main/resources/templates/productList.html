<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>제품목록 및 장바구니에 담기</title>
	</head>
	<body>
		<h2>제품 리스트</h2>
		<div th:each="product : ${products}"> 
			<h3 th:text="${product.product_name}"></h3>
			<p th:text="${product.descript}"></p>
			<p th:text="${product.price}"></p>
			
			<!-- 카트에 담을 수량 체크하기-->
			<form>
				<input type="hidden" th:name="productId" th:value="${product.id}"/>
				<input type="number" th:name="quantity" value="1"/>
				<button>장바구니에 추가하기</button>
			</form>
		</div>
		
		<a th:href="@{/cart}">장바구니 보기</a>
	</body>
</html>
