<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>검색 결과</title>
</head>
<body>
    <h2>검색 결과</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <!-- 검색 결과를 반복하여 표시 -->
            <tr th:each="board : ${boards}">
                <td th:text="${board.boardId}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.author}"></td>
            </tr>
        </tbody>
    </table>

   
</body>
</html>
