<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
    <script th:inline="javascript">
		function checkDelete() {
			var checkdelete = confirm("게시물을 모두 삭제하시겠습니까?");
			if (checkdelete) {
				window.location.href='boards/deleteAll';
			} else {
				alert("게시물 삭제를 취소했습니다");
				//return false;
			}
		}
	</script>
</head>
<body>
    <h2>Board List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Author</th>
                <th>Detail(상세보기)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.boardId}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.content}"></td>
                <td th:text="${board.author}"></td>
                <td><a th:href="@{/boards/details/{boardId}(boardId=${board.boardId})}">상세보기 클릭</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/boards/new}">Add New Board</a>
    <!--<a th:href="@{/boards/deleteAll}">모든 게시물 삭제</a> -->
    <a href="#" th:onclick="checkDelete()">모든 게시물 삭제</a>
</body>
</html>
